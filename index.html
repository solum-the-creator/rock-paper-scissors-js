<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container-select">
        <button class="weapon rock-button" data-weapon="rock">Rock</button>
        <button class="weapon paper-button" data-weapon="paper">Paper</button>
        <button class="weapon scissors-button" data-weapon="scissors">Scissors</button>
    </div>
    <div class="message-box">
        
    </div>
    <div class="score-box">
        <div data-player-score="0" class="player-score">

        </div>
        <div data-computer-score="0" class="computer-score">

        </div>
        <div class="game-result">

        </div>
    </div>


    <script src="/js/script.js"></script>
</body>
</html>
